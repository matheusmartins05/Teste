    <script>
      const todayDateElement = document.querySelector("#today-date");
      const today = new Intl.DateTimeFormat("pt-br", {
        dateStyle: "long",
      }).format(new Date());
      todayDateElement.innerHTML = today;

      function repassarUTM() {
        // Obtém os parâmetros UTM e outros query params do URL atual
        let queryParams = new URLSearchParams(window.location.search);

        // Adiciona o parâmetro de consulta fixo
        queryParams.set("utm_term", "alv01");

        // Seleciona todos os links na página que você deseja adicionar os parâmetros
        let elementos = document.querySelectorAll("a");

        // Adiciona os parâmetros aos URLs dos elementos selecionados
        elementos.forEach((elemento) => {
          let url = new URL(elemento.getAttribute("href"));
          queryParams.forEach((valor, chave) => {
            url.searchParams.set(chave, valor);
          });
          elemento.setAttribute("href", url.toString());
        });
      }

      // Chama a função quando a página é carregada
      document.addEventListener("DOMContentLoaded", repassarUTM);
    </script>

    <script>
      window.onload = function () {
        smartplayer.instances[0].on("loadeddata", () => {
          const buttonLinks = document.querySelectorAll(
            ".smartplayer-call-action--link"
          );
          const queryString = window.location.search;

          buttonLinks.forEach((buttonLink) => {
            if (buttonLink.href.indexOf("?") == "-1") {
              buttonLink.href += queryString;
              return;
            }
            buttonLink.href += queryString.replace("?", "&");
          });
        });
      };
